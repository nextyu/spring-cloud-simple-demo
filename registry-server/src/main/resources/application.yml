spring:
  application:
    name: registry

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
          defaultZone: http://registry-server:8761/eureka/

server:
  port: 8761

# debug 模式
#debug: true

# 日志
logging:
  file: F:/registry-server.log
  level:
    root: DEBUG
    org.springframework: INFO




