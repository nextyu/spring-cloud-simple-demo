version: '2.1'
services:
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql:/var/lib/mysql # 数据存储目录
      - ./mysql/script:/docker-entrypoint-initdb.d # 自动初始化脚本目录
      - ./mysql/conf:/etc/mysql/conf.d # 自定义配置文件目录
    environment:
        TZ: "Asia/Shanghai"
        MYSQL_DATABASE: "test"
        MYSQL_USER: "test"
        MYSQL_PASSWORD: "123456"
        MYSQL_ROOT_PASSWORD: "123456"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "/tmp"

  registry-server:
    image: registry-server
    ports:
      - "8761:8761"
    expose:
      - 8761

  config-server:
      image: config-server
      ports:
        - "8888:8888"
      expose:
        - 8888
      depends_on:
        - "registry-server"
      extra_hosts:
       - "registry-server-host:172.168.2.69"

  order-service:
      image: order-service
      ports:
        - "9999:9999"
      expose:
        - 9999
      depends_on:
        - "registry-server"
        - "config-server"
      extra_hosts:
       - "registry-server-host:172.168.2.69"
       - "mysql-host:172.168.2.16"
       - "rabbitmq-host:172.168.2.16"

  user-service:
      image: user-service
      ports:
        - "7777:7777"
      expose:
        - 7777
      depends_on:
        - "registry-server"
        - "config-server"
      extra_hosts:
       - "registry-server-host:172.168.2.69"
       - "mysql-host:172.168.2.16"
       - "rabbitmq-host:172.168.2.16"